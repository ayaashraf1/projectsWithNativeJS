<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="./scripts.js"></script>
</head>
<body>
    <div id="container">
        <div class="title">Password Generator</div>
        <div id="passwordContainer">
            <input id="passwordInput" type="text" value="" readonly/>
            <i class="fa fa-clipboard" aria-hidden="true" onclick="clipBoardFun()"></i>
        </div>
        <div id="passwordLengthContainer">
          <span class="title">Password Length</span>
          <input type="number" id="passwordLengthInput" name="password" value="10"
          min="4" max="20"  />
        </div>
        <div id="upperCaseLettersContainer">
            <label for="upperCaseLetters"> Include UpperCase Letters</label>
            <input type="checkbox" id="upperCaseLetters" name="upperCaseLetters" value="upperCaseLetters" checked>
            </div>
            <div id="lowerCaseLettersContainer">
            <label for="lowerCaseLetters"> Include LowerCase Letters</label>
            <input type="checkbox" id="lowerCaseLetters" name="lowerCaseLetters" value="lowerCaseLetters" checked>
            </div>
            <div id="numbersOptionsContainer">
                <label for="numbers"> Include Numbers</label>
                <input type="checkbox" id="numbers" name="numbers" value="numbers" checked>
            </div>
            <div id="symbolsOptionsContainer">
                <label for="symbols"> Include Symbols</label>
                <input type="checkbox" id="symbols" name="symbols" value="symbols" checked>   
            </div>
            
            <button onclick="generatePassword()">Generate Password</button>
            
        </div>
    </div>
</body>
</html>
