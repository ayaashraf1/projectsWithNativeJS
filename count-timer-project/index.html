<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Timer Project</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1>New Year Date</h1>
   <div class="count-down-container-box">
       <div class="count-down-container">
         <span id="days">0</span>
         <p class="count-down-title">Days</p>
       </div>
       <div class="count-down-container">
        <span id="hours">0</span>
        <p  class="count-down-title">Hours</p>
      </div>
      <div class="count-down-container">
        <span id="minutes">0</span>
        <p  class="count-down-title">minutes</p>
      </div>
      <div class="count-down-container">
        <span id="seconds">0</span>
        <p  class="count-down-title">seconds</p>
      </div>
   </div>
   <script src="./scripts.js"></script>
</body>
</html>
